<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <h2>🍽️ Find Your Favorite Food</h2>
        <input
          type="text"
          id="search-input"
          placeholder="Search food name..."
        />
        <button id="search-btn">Search</button>
        <button id="voice-search" title="Voice Search">🎤</button>
      </div>

      <div id="recent-searches" class="recent-searches"></div>

      <div id="loader" class="loader hidden"></div>
      <div id="error" class="error hidden">No food found.</div>

      <!-- Dynamic category panel will be inserted above this -->
      <div id="food-grid" class="food-grid"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
